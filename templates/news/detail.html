<div class="blocks" ng-init="title = newsDetailList.params.title">
	<div class="column">
		<div class="box" style="width: 93%; max-width: 1030px">
			<div class="detals" style="display: inline-block">
				<div class="sm-news_data only-sm only-xs">
					<svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="20" viewBox="0 0 24 24" width="20">
						<path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
						<path d="M0 0h24v24H0z" fill="none"/>
						<path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
				</svg><span ng-bind="newsDetailList.params.created_at"></span></div>
				<div class="slider" slider="0">
					<ANY class="ANY">
						<div class="top" left></div>
						<div class="bottom" right></div>
					</ANY>
					<img ng-onload="sliderUpdate()" ng-repeat="i in newsDetailList.params.paths" class="img {{($index == 0 ? 'margin-top-transition' : '')}}" src="{{i}}">
				</div>
				<div class="news">
					<div class="details">
						<h1 class="subject">
							<span class="name" ng-bind="newsDetailList.params.title"></span>
							<div class="news_data not-sm not-xs">
							<svg xmlns="http://www.w3.org/2000/svg" fill="#000000" height="20" viewBox="0 0 24 24" width="20">
								<path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
								<path d="M0 0h24v24H0z" fill="none"/>
								<path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
						</svg><span ng-bind="newsDetailList.params.created_at"></span></div>
						</h1>
					</div>
				</div>
				<div class="news_description description" ng-bind-html-directive="newsDetailList.params.description"></div>

					<div class="logoL">Вам могут понравиться эти новости:</div>

					</div>
				</div>

			</div>
		</div>

	</div>
</div>
