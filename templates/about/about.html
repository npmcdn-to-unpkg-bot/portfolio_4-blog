	.about .column > .box {

	.portfolio {

	.portfolio .left,
	.portfolio .right {
    display: block;

    width: 27px;
    height: 26px;

    top: 0;

    margin: auto;
    padding: 0;
    z-index: 2;
    background: #31323a;
    border-radius: 100%;

    opacity: 0.3;

    transition: all 0.5s;
	}
	.portfolio .left:hover,
	.portfolio .right:hover {
		opacity: 1
	} 
	.portfolio .left:after, .portfolio .right:after {
    position: absolute;
    content: '';
    left: 8px;
    top: 7px;
    right: 0px;
    bottom: 0px;
    color: white;
    width: 0;
    height: 0px;
    border-top: 6px solid transparent;
    border-right: 9px solid white;
    border-bottom: 6px solid transparent;
	}
	
	.portfolio .left:hover, .portfolio .right:hover {
    background: #42d18c;
	}
	
	.portfolio .right:after {
    left: 11px;
    border-right: 0 !important;
    border-left: 9px solid white;
}

	.portfolio .right {
    left: auto;
    right: 28px;
	}
	
	.portfolio .absolute {
		position: absolute;
		height: 100%;
		-webkit-transition: all 0.5s;
		-o-transition: all 0.5s;
		transition: all 0.5s;
	}
	
	.portfolio img {
