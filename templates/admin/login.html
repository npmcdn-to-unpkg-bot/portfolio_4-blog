<div class="container {{(onload.display.login == false ? 'ng-hide' : '')}}">
	<div id="login" class="signin-card">
		<h1 class="display1">Авторизация</h1>
		<form name="loginForm" ng-submit="doLogin(loginForm)">
			<div id="form-login-username" class="form-group">
				<input id="username" class="form-control {{(loginForm.email.$viewValue.length-1 != -1  ? 'to' : '')}}" name="email" ng-model="login.email" type="email" ng-minlength="6" minlength="6" size="18" ng-maxlength="18" maxlength="18" alt="login" required />
				<span class="form-highlight"></span>
				<span class="form-bar"></span>
				<label for="username" class="float-label">Email</label>
			</div>

			<div id="form-login-password" class="form-group">
				<input id="passwd" class="form-control {{(loginForm.password.$viewValue.length-1 != -1  ? 'to' : '')}}" name="password" ng-model="login.password" type="password" ng-maxlength="18" maxlength="18" size="18" alt="password" required>
				<span class="form-highlight"></span>
				<span class="form-bar"></span>
				<label for="password" class="float-label">Пароль</label>
			</div>

			<div id="form-login-remember" class="form-group">
				<div class="checkbox checkbox-default">
					<input id="remember" type="checkbox" ng-model="login.remember" name="remember" ng-value="login.remember" alt="Remember me" class="">
					<label for="remember">
						Запомнить меня
						<span class="chk-span {{(login.remember == true ? 'checked' : '')}}" tabindex="2"></span>
					</label>
				</div>
			</div>
			<div>
				<button class="btn btn-block btn-info ripple-effect" type="submit" name="Submit" alt="sign in">Войти</button>
			</div>
		</form>
	</div>
</div>
